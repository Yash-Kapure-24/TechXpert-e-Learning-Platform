<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Composer</title>

    <!-- Iconscout CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="icon" href=".\images\Techxpert.png" type="image/jng">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="/css/email.css">
    <link rel="stylesheet" href="/css/prfile-card.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/student-profile.css">

</head>

<body>

    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="\images\Techxpert.png" alt="">
            </div>
            <span class="logo_name" style="cursor: pointer;">Tech Xpert</span>

        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/Admin-panel/admin.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Main Page</span>
                    </a></li>
                <li>
                    <a href="/Admin-panel/Courses.html">
                        <i class="fab fa-app-store-ios"></i>
                        <span class="link-name">Courses Details</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin-panel/client.html">
                        <i class="far fa-address-card"></i>
                        <span class="link-name">Client</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin-panel/email.html">
                        <i class='fas fa-envelope'></i>
                        <span class="link-name">E-mail</span>
                    </a>
                </li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil"></i>
                        <span class="link-name"></span>
                    </a>

                    <div class="mode-toggle">
                        <span class=""></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- email form -->
    <section class="dashboard" id="Dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <!-- <img src="/images/techxpert.png" alt=""> -->
        </div>

        <div class="email-form">
            <h2>Send Email</h2>
            <form id="gmailForm" onsubmit="sendEmail(event)">
                <div>
                    <label for="to">All:</label>
                    <input type="email" id="to" name="to" required>
                </div>
                <div>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div>
                    <label for="attachment">Attachment:</label>
                    <input type="file" id="attachment" name="attachment">
                </div>
                <button type="submit">Send Email</button>
            </form>
        </div>
    </section>

    <script src="/js/student-profile.js"></script>
    <script src="/js/email.js"></script>

</body>

</html>
