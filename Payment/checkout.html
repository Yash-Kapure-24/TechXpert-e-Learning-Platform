<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Payment</title>
  <link rel="stylesheet" href="..\css\checkout.css">
  <link rel="icon" href=".\images\Techxpert.png" type="image/jng">
</head>

<body>
  <div class="payment-container">
    <div class="payment-header">
      <h2>Select Payment Method</h2>
    </div>

    <!-- Payment Method Icons -->
    <div class="payment-methods">
      <img
        src="https://cdn.iconscout.com/icon/free/png-256/free-upi-logo-icon-download-in-svg-png-gif-file-formats--unified-payments-interface-payment-money-transfer-logos-icons-1747946.png?f=webp"
        id="upi-logo" alt="UPI" class="active" onclick="showUPIForm()">
      <img src="https://pngimg.com/d/visa_PNG36.png" id="card-logo" alt="Credit Card" onclick="showCardForm()">
    </div>

    <!-- Notification for empty fields -->
    <div class="notification" id="notification">Please fill out all fields.</div>

    <!-- UPI Form -->
    <div id="upi-form" class="form-container active">
      <div class="form-group">
        <label for="upi-id">Enter UPI ID:</label>
        <input type="text" id="upi-id" placeholder="yourname@ybl" oninput="validateUPIID()">
      </div>
      <!-- Static Amount Display -->
      <div class="form-group">
        <label>Amount: ₹500</label>
      </div>
      <button class="submit-btn" onclick="validateUPIForm()">Pay with UPI</button>
    </div>

    <!-- Credit Card Form -->
    <div id="card-form" class="form-container">
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9123 4567" oninput="detectCardType()">
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" placeholder="123" maxlength="3">
      </div>
      <!-- Static Amount Display -->
      <div class="form-group">
        <label>Amount: ₹500</label>
      </div>
      <button class="submit-btn" onclick="validateCardForm()">Pay with Credit Card</button>
    </div>
  </div>
  
  <!-- Popup for successful payment -->
  
  <div class="popup" id="success-popup">
    <div class="loader" id="loader"></div>
    <h3 id="success-message"></h3>
    <p>You will be redirected shortly...</p>
  </div>

  <script src="..\js\checkout.js"></script>
</body>

</html>
